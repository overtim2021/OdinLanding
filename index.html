<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="header">
            <img src="../landing-page/Wu-Tang_Clan.png" alt="Wu Tang logo">
            <div class="links">
                <a href="www.google.com">header link one</a>
                <a href="www.google.com">header link two</a>
                <a href="www.google.com">header link three</a>
            </div>
        </div>
        <div class="break"></div>
        <div class="upper">
            <div>This website is awesome <br>
                <div class="small">or maybe not!</div>
                <button class="signup">Sign up</button></div>
            
            <img src="Ethereum-Logo.wine.svg" alt="Ethereum Logo">
        </div>
        <div class="break"></div>
        <div class="h1"><h1>Information</h1></div>
        <div class="break"></div>
        <div class="information">
            
        
            <div class="info">
                <img class ="media" src="Microsoft-Logo.wine.svg" alt="Microsoft-Logo">
                <div class="infotext">Microsoft</div>
            </div>
            <div class="info">
                <img src="Reddit-Logo.wine.svg" alt="Microsoft-Logo">
                <div class="infotext">Reddit</div>
            </div>
            <div class="info">
                <img src="Twitter-Logo.wine.svg" alt="Microsoft-Logo">
                <div class="infotext">twitter</div>
            </div>
            <div class="info">
                <img src="./Xbox_(app)-Logo.wine.svg" alt="Microsoft-Logo">
                <div class="infotext">xbox</div>
            </div>
        </div>
        <div class="break"></div>
        <div class="quote">
            <div>Anyone who knows how to do this crazy</div>
            <div class="subquote">
                <div>-Tim O</div>
            </div>
        </div>
        <div class="break"></div>
        <div class="action">
            <div>Call to action! It's time <br>
            <div class="small-bottom">Sign up today to get notified of the best offers. Just click the button!</div></div>
        <button class="signup">Sign up</button>
        </div>
        <div class="break"></div>
        <div class="footer">Copyright &#169; Tim O 2022</div>
    </div>

  


</body>
</html>
